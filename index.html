<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project Priority</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body>

    <script type="text/x-handlebars" data-template-name="components/draggable-project">
      <div draggable="true" style="border:1px solid black; padding: 5px;">
        {{project.summary}} - {{project.priority}} - {{project.prev}}
      </div>
    </script>

    <h1>Project Priorities</h1>
    <script type="text/x-handlebars" data-template-name="project">
      {{#each}}
        {{draggable-project project=this}}
      {{/each}}
    </script>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="bower_components/ember/ember.min.js"></script>
  <script src="bower_components/ember-data/ember-data.min.js"></script> 
  <script src="js/application.js"></script>
  <script src="js/models/project.js"></script>
  <script src="js/router.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/components.js"></script>

  </body>
</html>
